<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <h1>Chat</h1>
    <div class="main">
        <div class="name">
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">

        </div>

        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">eae kkk</p>
                <span>Murilindo . 04 de Junho 20:25</span>
            </li>

             <li class="message-right">
                <p class="message">Fala mofi </p>
                <span>Zareado . 04 de Junho 20:27</span>
            </li>

            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    Zareado est√° escrevendo...
                </p>
            </li>
        </ul>

        <form class="message-form" id="message-form">

            <div class="v-divider"></div>
            <button type="submit" class="send-button">enviar</button>
        </form>

        <h3 class="clients-total" id="clients-total">Total de clientes: </h3>

    </div>
